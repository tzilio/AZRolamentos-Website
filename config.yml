backend:
  name: git-gateway
  branch: main  # BRANCH GIT

media_folder: "assets/images" # DIRETORIO P IMAGENS
public_folder: "assets/images" # CAMINHA P IMAGENS

collections:
  - name: "pages"
    label: "Pages"
    folder: ""
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

